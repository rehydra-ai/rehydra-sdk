# Rehydra NER Inference Service
# GPU-accelerated inference with ONNX Runtime + TensorRT

services:
  inference:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rehydra-inference
    ports:
      - "8080:8080"
    volumes:
      # Mount model files from the Rehydra cache
      - ${HOME}/.cache/rehydra/models/quantized/onnx:/models:ro
      # TRT engine cache (persisted for fast restarts)
      - ./trt_cache:/models/trt_cache
    environment:
      - MODEL_PATH=/models/model_quantized.onnx
      - TRT_CACHE_PATH=/models/trt_cache
      - ENABLE_FP16=true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

